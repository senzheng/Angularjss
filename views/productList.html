 <style type="text/css">
 .itemss {
   width: 25em;
   height: 20em;
   border: 0.3em solid #ccc;
   display: inline-block;
   margin-top: 0em;
}
</style>
 <div class="panel panel-default row" ng-controller="producListContrl">
        <div class="col-xs-2">
          <a class="btn btn-block btn-default btn-lg" ng-click="selectCategory()">home</a>
            <a class="btn btn-block btn-default btn-lg" ng-repeat="item in data.products | orderBy: 'category' | unique: 'category'" ng-click="selectCategory(item)" ng-class="getSelectCategory(item)">{{item}}
            </a>
        </div>
        <div class="col-xs-10">
          <div class="well itemss" ng-repeat="item in data.products | filter:productListCtrl |  range:selectedPage:pageSize">
              <h3>
                <strong>{{item.name}}</strong>
                <span class="pull-right lable label-primary">
                    {{item.price | currency}}
                </span>
              </h3> 
              <button ng-click="addProductTocart(item)" class="btn btn-success pull-right">
                    Add to Cart
              </button>
                <span class="lead">{{item.description}}</span>
            </div>
            <div class="pull-right btn-group">
               <a ng-repeat="page in data.products | filter:productListCtrl | pageCount:pageSize" ng-click="selectPage($index + 1)" class="btn btn-default" ng-class="getPageClass($index + 1)">{{$index + 1}}</a>
            </div>
        </div>
  </div>
