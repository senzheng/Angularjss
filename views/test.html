<!DOCTYPE html>
<html ng-app="sportsstoreAdmin">
  <head>
  	<title>Administration</title>
  	<link href="bootstrap.css" rel="stylesheet"/>
    <link href="bootstrap-theme.css" rel="stylesheet"/>
    <script src="angular.js"></script>
    <script src="ngmodules/angular-route.js"></script>
    <script src="controllers/adminController.js"></script>
  </head>
  <body>
  	<div ng-controller="productsCtrl">
  
  <div class="alert alert-info">
    Please Manage The Product List
  </div>

  <div Class="alert alert-success" ng-show="update">
       {{ update }}
  </div>

  <div class="alert alert-danger" ng-hide="error">
       The error is {{error.status}}
  </div>


  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>name</th>
        <th>category</th>
        <th>Description</th>
        <th>Price</th>
        <th>Function</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="itemm in product">
        <td>{{itemm.name}}</td>
        <td>{{itemm.category}}</td>
        <td>{{itemm.description}}</td>
        <td>{{itemm.price]}}</td>
        <td>
          <button class="btn btn-primary" ng-click="">Modification</button>
          <button class="btn btn-primary" ng-click="">Delete</button>
          <button class="btn btn-primary" ng-click="">ADD</button>
                </td>
      </tr>
    </tbody>
  </table>

</div>
  </body>
</html>
