<h2>Your Cart</h2>

<div ng-controller="checkoutController">
  <div class="alert alert-warining" ng-show="cartdata.length == 0">
  	There are no products in your shopping cart.
  	<a href="#/products" class="alert-link">Click here to return the catelogue</a>
  </div>
  <div ng-hide="cartdata.length == 0 ">
  	<table class="table">
  		<thead>
  			<tr>
  			 <th>Quantity</th>
  			 <th>Item</th>
  			 <th class="text-right">Price</th>
  			 <th class="text-right">Subtotal</th>
  			</tr> 
  		</thead>
  		<tbody>
  			<tr ng-repeat="item in cartdata">
  			 <td>{{item.count}}</td>
  			 <td>{{item.name}}</td>
  			 <td class="text-right">{{item.price}}</td>
  			 <td class="text-right">{{item.price * item.count | currency}}</td>	
  			 <td>
  			 	<td>
  			 		<button ng-click="remove(item.id)" class="btn btn-sm btn-warning">Remove</button>
  			 	</td>
  			 </td>
  			</tr>
  		</tbody>
  		<tfoot>
  			<tr>
  				<td>Total :</td>
  				<td class="text-right">{{ total() | currency}}</td>
  			</tr>
  		</tfoot>
  	</table>

  	<div class="text-center">
  		<a class="btn btn-primary" href="#/products">Contiune Shopping</a>
  		<a class="btn btn-primary" href="#/placeorder">Place Order now</a>
  	</div>
  </div>
</div>
