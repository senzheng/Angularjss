<div ng-controller="productsCtrl">
	
	<div class="well text-center">
		<h3>Manage The Product List</h3>
	</div>

	<div Class="alert alert-success" ng-show="update">
       {{ update }}
	</div>

	<div class="alert alert-danger" ng-show="error">
       The error is {{error.status}}
	</div>


	<table class="table table-striped table-bordered">
		<thead>
			<tr>
				<th>name</th>
				<th>Description</th>
				<th>category</th>
				<th>Price</th>
				<th>Function</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="itemm in products" ng-hide="editedProduct.id == itemm.id">
				<td>{{itemm.name}}</td>
				<td>{{itemm.description}}</td>
				<td class="description">{{itemm.category}}</td>
				<td>{{itemm.price | currency}}</td>
				<td>
				  <button class="btn btn-primary btn-block" ng-click="deleteProduct(itemm)">
                    Delete
				  </button>
				  <button class="btn btn-primary btn-block" ng-click="startProduct(itemm)">
					Edit
				  </button>
				</td>
			</tr>
			<tr>
				<td>
				   <input class="form-control" type="text" name="name" ng-model="editedProduct.name" required/>
			    </td>
			    <td>
			       <input class="form-control" type="text" name="description" ng-model="editedProduct.description" required/>
			    </td>
			    <td>
			       <input class="form-control" type="text" name="category" ng-model="editedProduct.category" required/>
			   </td>
			   <td>
			   	   <input class="form-control" type="text" name="price" ng-model="editedProduct.price" required/>
			   </td>
               <td>
               	   <button class="btn btn-primary btn-block" ng-hide = "editedProduct.id" ng-click="createProduct(editedProduct)">
               	   	   Add
               	   </button>
               	   <button class="btn btn-primary btn-block" ng-show = "editedProduct.id" ng-click="updateProduct(editedProduct)">
               	   	   Save
               	   </button>
               	   <button class="btn btn-primary btn-block" ng-show = "editedProduct" ng-click="cancelProduct(editedProduct)">
                       Cancel
               	   </button>
               </td>
			</tr>
		</tbody>
	</table>

</div>
